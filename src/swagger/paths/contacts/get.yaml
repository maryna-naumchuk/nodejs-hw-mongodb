tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of contacts with this endpoint'
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    description: 'Page number for pagination (default: 1)'
    required: false
    schema:
      type: integer
      minimum: 1
      example: 1

  - name: perPage
    in: query
    description: 'Number of items per page (default: 10)'
    required: false
    schema:
      type: integer
      minimum: 1
      maximum: 100
      example: 10

  - name: sortBy
    in: query
    description: 'Field name to sort by (default: _id)'
    required: false
    schema:
      type: string
      example: name

  - name: sortOrder
    in: query
    description: 'Sort order direction'
    required: false
    schema:
      type: string
      enum: [asc, desc]
      example: asc

  - name: isFavourite
    in: query
    description: 'Show contacts with favourite status only'
    required: false
    schema:
      type: boolean
      example: true

  - name: type
    in: query
    description: 'Type of the contact (default: personal)'
    required: false
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: personal

responses:
  '200':
    $ref: ../../components/responses/200_getAll.yaml
  '400':
    $ref: ../../components/responses/400_invalidPerPage.yaml
  '401':
    $ref: ../../components/responses/401.yaml
