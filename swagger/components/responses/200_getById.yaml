description: Get contact by id
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully found contact with id 6845c90610219bf18b4d54f1!
        data:
          type: object
          properties:
            userId:
              type: string
              example: '684065c4eee740223c622d92'
            name:
              type: string
              example: 'Daenerys Targaryen'
            phoneNumber:
              type: string
              example: '78995212274'
            email:
              type: string
              example: 'drogon@gmail.com'
            photo:
              type: string
              example: 'https://res.cloudinary.com/image/igq606n.avif'
            isFavourite:
              type: boolean
              example: false
            contactType:
              type: string
              enum:
                - work
                - home
                - personal
              example: work
            _id:
              type: string
              example: '68473ad103b06a16eacff7e4'
            createdAt:
              type: string
              format: date-time
              example: '2025-06-09T19:49:37.155Z'
            updatedAt:
              type: string
              format: date-time
              example: '2025-06-09T19:49:37.155Z'
